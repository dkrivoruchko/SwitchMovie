buildscript {
    ext {
        versionMajor = 4
        versionMinor = 0
        versionPatch = 0

        compileSdk = 28
        buildTools = "28.0.3"
        minSdk = 21
        targetSdk = 28

        jetbrainsAnnotations = "17.0.0"
        kotlinVersion = "1.3.20"
        coroutineVersion = "1.1.1"

        androidxAnnotation = "1.0.1"
        androidxAppcompat = "1.0.2"
        androidxRecyclerview = "1.0.0"
        androidxCardview = "1.0.0"
        androidxConstraint = "1.1.3"
        androidxLifecycle = "2.1.0-alpha02"
        androidxNavigation = "1.0.0-alpha11"
        androidxRroom = "2.0.0"

        okio = "2.2.2"
        okhttp = "3.12.1"
        retrofit = "2.5.0"
        moshi = "1.8.0"

        threetenbp = "1.3.8"
        threetenabp = "1.1.1"

        koin = "2.0.0-beta-1"
        binaryprefs = "1.0.1"
        xlog = "1.6.1"

        leakcanary = "1.6.3"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$androidxNavigation"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}