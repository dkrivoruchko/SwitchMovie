buildscript {
    ext {
        kotlin_version = '1.2.71'
        coroutine_version = '0.26.1'

        build_tools = '28.0.3'
        compile_sdk = 28
        min_sdk = 21
        target_sdk = 28

        version_code = 3
        version_name = '3.0'

        annotations_version = '16.0.2'
        lifecycle_version = '1.1.1'
        view_version = '28.0.0'
        constraint_version = '1.1.3'
        room_version = '1.1.1'
        koin_version = '1.0.1'
        mobius_version = '1.2.0'
        threetenabp_version = '1.1.0'

        okio_version = '2.1.0'
        okhttp_version = '3.11.0'
        retrofit_version = '2.4.0'
        moshi_version = '1.7.0'

        binaryprefs_version = '1.0.0'
        timber_version = '4.7.1'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}