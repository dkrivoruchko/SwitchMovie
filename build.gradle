buildscript {
    ext {
        versionMajor = 5
        versionMinor = 0
        versionPatch = 0

        compileSdk = 29
        buildTools = "29.0.1"
        minSdk = 21
        targetSdk = 29

        jetbrainsAnnotations = "17.0.0"
        kotlinVersion = "1.3.41"
        coroutineVersion = "1.3.0-M2"

        androidxAnnotation = "1.1.0"
        androidxAppcompat = "1.1.0-rc01"
        androidxCardview = "1.0.0"
        androidxRecyclerview = "1.1.0-beta01"
        androidxConstraint = "1.1.3"
        androidxLifecycle = "2.1.0-rc01"
        androidxNavigation = "2.0.0"
        androidxRroom = "2.1.0"

        okio = "2.2.2"
        okhttp = "4.0.1"
        retrofit = "2.6.0"
        threetenbp = "1.4.0"
        threetenabp = "1.2.1"
        koin = "2.0.1"
        binaryprefs = "1.0.1"
        xlog = "1.6.1"
        leakcanary = "2.0-alpha-3"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath('com.android.tools.build:gradle:3.4.2')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion")
        classpath("com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6")
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$androidxNavigation")
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" } // Retrofit 2.6.0 SNAPSHOT
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}