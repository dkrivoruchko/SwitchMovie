buildscript {
    ext {
        versionMajor = 5
        versionMinor = 0
        versionPatch = 0

        compileSdk = 28
        buildTools = "28.0.3"
        minSdk = 21
        targetSdk = 28

        jetbrainsAnnotations = "17.0.0"
        kotlinVersion = "1.3.31"
        coroutineVersion = "1.2.1"

        androidxAnnotation = "1.0.2"
        androidxAppcompat = "1.0.2"
        androidxCardview = "1.0.0"
        androidxRecyclerview = "1.0.0"
        androidxConstraint = "1.1.3"
        androidxLifecycle = "2.1.0-alpha03"
        androidxNavigation = "2.0.0"
        androidxRroom = "2.0.0"

        okio = "2.2.2"
        okhttp = "3.14.1"
        retrofit = "2.6.0-SNAPSHOT"
        threetenbp = "1.3.8"
        threetenabp = "1.2.0"
        koin = "2.0.0-rc-2"
        binaryprefs = "1.0.1"
        xlog = "1.6.1"
        leakcanary = "2.0-alpha-1"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:3.4.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion")
        classpath("com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6")
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$androidxNavigation")
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" } // Retrofit 2.6.0 SNAPSHOT
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}