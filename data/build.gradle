apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion(compileSdk)
    buildToolsVersion(buildTools)

    defaultConfig {
        minSdkVersion(minSdk)
        targetSdkVersion(targetSdk)
        versionCode = versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName = "$versionMajor.$versionMinor.$versionPatch"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        debug.java.srcDirs += 'src/debug/kotlin'
        release.java.srcDirs += 'src/release/kotlin'
    }

    compileOptions {
        setSourceCompatibility(JavaVersion.VERSION_1_8)
        setTargetCompatibility(JavaVersion.VERSION_1_8)
    }
}

kapt { useBuildCache = true }

dependencies {
    implementation project(':domain')

    api("org.jetbrains:annotations:$jetbrainsAnnotations")
    api("org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion")
    api("org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion")
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutineVersion")

    implementation("androidx.annotation:annotation:$androidxAnnotation")
    implementation("androidx.lifecycle:lifecycle-viewmodel:$androidxLifecycle")
    implementation("androidx.lifecycle:lifecycle-livedata:$androidxLifecycle")
    implementation("androidx.lifecycle:lifecycle-runtime:$androidxLifecycle")
    kapt("androidx.lifecycle:lifecycle-compiler:$androidxLifecycle")

    api("androidx.room:room-runtime:$androidxRroom")
    kapt("androidx.room:room-compiler:$androidxRroom")

    api("org.bouncycastle:bcprov-jdk15on:1.60")
    api("org.conscrypt:conscrypt-android:1.4.2")
    api("com.squareup.okio:okio:$okio")
    api("com.squareup.okhttp3:okhttp:$okhttp")
    api("com.squareup.okhttp3:logging-interceptor:$okhttp")
    implementation("com.squareup.retrofit2:retrofit:$retrofit")
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit"
    implementation("com.squareup.moshi:moshi:$moshi")
    kapt("com.squareup.moshi:moshi-kotlin-codegen:$moshi")

    implementation("ru.gildor.coroutines:kotlin-coroutines-retrofit:1.0.0")

    api("com.github.iamironz:binaryprefs:$binaryprefs")
}